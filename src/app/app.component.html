<div class="todos">
  <form (submit)="addTodo()">
    <div class="form-group">
        <label for="title">Title:</label>
        <input
            type="text"
            id="title"
            name="title"
            class="todo-input"
            placeholder="Enter title..."
            [(ngModel)]="inputTitle"
            required
        />
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input
            type="text"
            id="description"
            name="description"
            class="todo-input"
            placeholder="Enter description..."
            [(ngModel)]="inputDescription"
            required
        />
    </div>
    <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input
            type="date"
            id="dueDate"
            name="dueDate"
            class="todo-input"
            [(ngModel)]="inputDueDate"
            required
        />
    </div>
    <button type="submit" class="todo-button">Add Todo</button>
    <button type="button" (click)="deleteAllToDos()" class="delete todo-button">Delete All</button>
</form>


<app-todo *ngFor="let todo of todos; let i = index"
          [todo]="todo"
          [index]="i"
          [toggleStatus]="toggleStatus"
          [deleteTodo]="deleteTodo"></app-todo>

</div>
